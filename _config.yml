### Site Settings ###
title               : Cyber Wiki
description         : >- 
                       Cyber Security Specialist | SOC Analyst L2 | Penetration Tester 

baseurl             : ""                     # Change to empty quotes if you are hosting your site at <your-username>.github.io directly

open_new_tab        : false                             # Opens external URLs in new tab (works for posts, projects and navbar only)


### Plugins ###
plugins:
  - jemoji


### Navbar Settings ###
nav_exclude:                                            # The following paths are excluded from navbar
  - pages/tags.html
  - pages/404.html
  - pages/index.md
  - documentation/*                           # For Documentation Only


### Author Info ###
author:
  name              : Yavuz Sahbaz
  image             : https://avatars.githubusercontent.com/u/101733340?v=4
  email             : yavuzsahbaz44@gmail.com
